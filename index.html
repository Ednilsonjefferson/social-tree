<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Social Tree</title>

</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="avatar">
                <img src="./img/salah.jpg" alt="">
            </div>

            <div class="links-container">
                <a href="" class="link instagram"><i class="fa-brands fa-instagram"></i>Instagram</a>
                <a href="" class="link youtube"><i class="fa-brands fa-youtube"></i>Youtube</a>
                <a href="" class="link spotify"><i class="fa-brands fa-spotify"></i>Spotify</a>
                <a href="" class="link deez"><i class="fa-brands fa-deezer"></i>Deezer</a>
                <a href="" class="link whats"><i class="fa-brands fa-whatsapp"></i>Contato</a>
            </div>

            <div class="socials-container">
                <a href="" class="social insta"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="social yout"><i class="fa-brands fa-youtube"></i></a>
                <a href="" class="social spot"><i class="fa-brands fa-spotify"></i></a>
                <a href="" class="social deezer"><i class="fa-brands fa-deezer"></i></a>
                <a href="" class="social zap"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <span class="footer">Desenvolvido por NitoProduções </br>Todos os direitos reservados</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e8406cc7d7.js" crossorigin="anonymous"></script>
</body>
</html>
